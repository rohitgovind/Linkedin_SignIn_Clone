<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>Linkedin UI Clone</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/174/174857.png" type="image/x-icon">
</head>
<body>
    <div class="New">
        <a href="https://www.Linkedin.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/2560px-LinkedIn_Logo.svg.png" alt="Your Logo"></a>
    </div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Sign Up</h2>
                    <h3>Stay updated on your professional world</h3>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email or Phone Number</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password (6 or more characters)</label>
                    </div>
                    <div class="forget">
                         <b><a href="#">User Agreement & Privacy Policy</a></b>
                    </div>
                    <button>Sign Up</button>
                    <div class="or"> 
                        <Span>or</Span>
                    </div>
                        <div >
                            <a href="#" class="google-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                            <span>Sign Up with Google</span>
                            </a>     
                        </div> 
                </form> 
                <div class="register">
                    <b><p>Already on linkedin?<a href="#">Sign in</a></p></b>  
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
          <ul class="footer-links">
            <li><a href="#">User Agreement</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Community Guidelines</a></li>
            <li><a href="#">Cookie Policy</a></li>
            <li><a href="#">Accessibility</a></li>
          </ul>
        </div>
      </footer>
</body>
</html>
